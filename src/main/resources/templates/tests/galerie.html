<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/styles.css">
<title>Les amis de l'escalade</title>
</head>


<body>
	<div class="container">

		<!-- ENTETE -->

		<span th:if="${authentification}">
			<div th:replace="fragments/entete_post :: entete_post"></div>
		</span> <span th:unless="${authentification}">
			<div th:replace="fragments/entete_init :: entete_init"></div>
		</span>

		<!-- ********************************************* -->

		<!-- IMAGE -->

		<div class="row">
			<div class="col">
				<img class="img-fluid" src="/images/bandeau5.png" alt="" th:src="@{/images/bandeau5.png}" />
			</div>
		</div>

		<!-- ********************************************* -->
		<div class="message row"></div>
		<!-- ********************************************* -->

		<!-- <div class="container">
		  -->
			<div class="row">

				<div class="informations col">

					<div class="row">

						<div class="col" th:each="nomSite: ${ligne1}">
							<div class="row">
								<a class="col-8"
									th:href="@{/viewsite/{nomSite}(nomSite=${nomSite})}"><img
									src="escalade.png" alt="" th:src="@{/images/escalade.png}" /></a>
							</div>
							<div class="row">
								<div class="col-8" th:text="${nomSite}"></div>
								<div class="col-4">
									<div class="row">
										<img src="tag01.png" alt="" th:src="@{/images/tag01.png}" />
									</div>
								</div>
							</div>
						</div>

					</div>

					<div class="row">

						<div class="col" th:each="nomSite: ${ligne2}">
							<div class="row">
								<a class="col-8"
									th:href="@{/viewsite/{nomSite}(nomSite=${nomSite})}"><img
									src="escalade2.png" alt="" th:src="@{/images/escalade2.png}" /></a>
							</div>
							<div class="row">
								<div class="col-8" th:text="${nomSite}"></div>
								<div class="col-4">
									<div class="row">
										<img src="tag01.png" alt="" th:src="@{/images/tag01.png}" />
									</div>
								</div>
							</div>
						</div>

					</div>


				</div>

			</div>

			<ul class="pagination justify-content-center" style="margin: 20px 0">


				<li class="page-item"><a class="page-link"
					th:href="@{/galerie/{page}(page=${previous})}">Previous</a></li>
				<span th:each="numPage: ${numPages}">

					<li class="page-item"><a class="page-link"
						th:href="@{/galerie/{page}(page=${numPage})}" th:text="${numPage}"></a></li>
				</span>

				<li class="page-item"><a class="page-link"
					th:href="@{/galerie/{page}(page=${next})}">Next</a></li>
			</ul>

			<!-- PIED DE PAGE -->

			<div th:replace="fragments/footer :: footer"></div>

			<!-- ********************************************* -->

		</div>



		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"></script>
</body>
</html>
