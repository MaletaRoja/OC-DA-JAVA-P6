<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Les amis de l'écalade</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
<!-- Required meta tags -->

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<style>
ul, #myUL {
	list-style-type: none;
}

#myUL {
	margin: 0;
	padding: 0;
}

.caret {
	cursor: pointer;
	-webkit-user-select: none; /* Safari 3.1+ */
	-moz-user-select: none; /* Firefox 2+ */
	-ms-user-select: none; /* IE 10+ */
	user-select: none;
}

.caret::before {
	content: "\25B6";
	color: black;
	display: inline-block;
	margin-right: 6px;
}

.caret-down::before {
	-ms-transform: rotate(90deg); /* IE 9 */
	-webkit-transform: rotate(90deg); /* Safari */ '
	transform: rotate(90deg);
}

.nested {
	display: none;
}

.active {
	display: block;
}
</style>

<title>Les amis de l'escalade</title>
</head>
<body>
	<div class="container">

		<!-- Entete -->
		<div th:replace="fragments/entete_init :: entete_init"></div>
		<!-- ---------------- -->


		<div class="row">
			<div class="col">
				<img src="bandeau3.png" alt="" />
			</div>
		</div>

		<div class="row d-flex justify-content-center">
			<h3 class="mt-2">Modification d'un site</h3>
		</div>
		<div class=row>
			<div class="col-4">

				<p class="mt-3">
					<strong>Nom du site</strong>
				</p>
				<!--  Début arbre -->



<ul id="myUL" th:object="${site}">   <!-- Début arbre -->

 
  <li><span class="caret">Secteur1</span>  <!--  DEBUT SECTEUR -->
    <ul class="nested"><!--  DEBUT SECTEUR -->
   
	  
	  <li>   <!-- début Voie -->
	 
	  <li><span class="caret">Voie1</span>
			<ul class="nested">
				<li>longueur1</li>
				<li>longueur2</li>
			</ul>
		</li>
	  
		
	  </li>    <!-- fin Voie -->
	  
	 
    </ul> <!--  FIN SECTEUR -->
  </li>   <!--  FIN SECTEUR -->
 
 
  
</ul>  <!-- Fin arbre -->
				
				<!-- Fin arbre -->

				
			</div>

			<div class="col-4">

				<form>


					<div class="form-group mt-3">
						<label for="exampleFormControlSelect1">Sélectionnez un
							site</label> <select class="form-control" id="exampleFormControlSelect1">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
					</div>

					<div class="form-group">
						<label for="exampleFormControlSelect1">Sélectionnez un
							secteur</label> <select class="form-control"
							id="exampleFormControlSelect1">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
					</div>

					<div class="form-group">
						<label for="exampleFormControlSelect1">Sélectionnez une
							voie</label> <select class="form-control" id="exampleFormControlSelect1">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
					</div>

					<div class="form-group">
						<label for="exampleFormControlSelect1">Sélectionnez une
							longueur</label> <select class="form-control"
							id="exampleFormControlSelect1">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
					</div>
			</div>

			<div class="col-4 mt-5">

				<div class="form-group">
					<a href="/annuler"><p type="text"
							class="btn btn-primary btn-block" style="width: 350px;">Ajouter
							secteur</p></a>
				</div>

				<div class="form-group">
					<a href="/annuler"><p type="text"
							class="btn btn-primary btn-block" style="width: 350px;">Ajouter
							voie</p></a>
				</div>

				<div class="form-group">
					<a href="/annuler"><p type="text"
							class="btn btn-primary btn-block" style="width: 350px;">Ajouter
							longueur</p></a>
				</div>

				<div class="form-group">
					<a href="/annuler"><p type="text"
							class="btn btn-primary btn-block" style="width: 350px;">Annuler</p></a>
				</div>

				<div class="form-group">
					<button type="reset" class="btn btn-primary btn-block"
						style="width: 350px;">Valider</button>
				</div>


			</div>
			</form>


		</div>

		<!-- PIED DE PAGE -->

		<div th:replace="fragments/footer :: footer"></div>

		<!-- ********************************************* -->


	</div>
	<!-- fin container -->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

	<script>
		var toggler = document.getElementsByClassName("caret");
		var i;

		for (i = 0; i < toggler.length; i++) {
			toggler[i].addEventListener("click", function() {
				this.parentElement.querySelector(".nested").classList
						.toggle("active");
				this.classList.toggle("caret-down");
			});
		}
	</script>
</body>
</html>
