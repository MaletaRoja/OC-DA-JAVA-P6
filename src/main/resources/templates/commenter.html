<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/styles.css">
<title>Les amis de l'escalade</title>
</head>
<body>
	<div class="container">

			<!-- Entete -->
		<span th:if="${authentification}">
			<div th:replace="fragments/entete_post :: entete_post"></div>
		</span> <span th:unless="${authentification}">
			<div th:replace="fragments/entete_init :: entete_init"></div>
		</span>
		<!-- ---------------- -->

		<!-- IMAGE -->

		<div class="row">
			<div class="col">
				<img class="img-fluid" src="/images/bandeau3.png" alt="Bandeau" th:src="@{/images/bandeau3.png}" />
			</div>
		</div>

		<!-- IMAGE  -->
		
		<!-- ********************************************* -->
		<!-- <div class="container"> -->

		<form th:action="@{/commenter}" method="post"
			th:object="${comment}">
			<div class="row">

				<div class="col">
					<h2>Site</h2>

					<div class="row mr-1 d-flex flex-column informations">

						<strong><p th:text="'Nom:'+ ${site.nom}"></p></strong> <br> <strong><p
								th:text="'Localisation:'+ ${site.localisation}"></p></strong> <br> <strong><p
								th:text="'DÃ©partement:'+ ${site.departement}"></p></strong> <br>

					</div>



					<h2>Laisser votre commentaire</h2>

					<div class="row">

						<textarea class="form-control" rows="3" name="comment" th:value=${comment}></textarea>
					</div>

				</div>
			</div>
			
			<div class="row pt-3">
						
						<div class="col">
							<div class="d-flex justify-content-end">
								<a th:href="@{/viewsite/{nomSite}(nomSite=${site.nom})}"><button type="text" class="bouton btn btn-primary mr-1">Annuler</button></a>
								<button type="submit" class="bouton btn btn-primary mr-1">Enregistrer</button>		
								
								
							</div>
						</div>		
									
					</div>
			</form>
			<!-- PIED DE PAGE -->

				<div th:replace="fragments/footer :: footer"></div>

				<!-- ********************************************* -->
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
