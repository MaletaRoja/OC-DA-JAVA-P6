<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Les amis de l'écalade</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
<!-- Required meta tags -->

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<style>
ul, #myUL {
	list-style-type: none;
}

#myUL {
	margin: 0;
	padding: 0;
}

.caret {
	cursor: pointer;
	-webkit-user-select: none; /* Safari 3.1+ */
	-moz-user-select: none; /* Firefox 2+ */
	-ms-user-select: none; /* IE 10+ */
	user-select: none;
}

.caret::before {
	content: "\25B6";
	color: black;
	display: inline-block;
	margin-right: 6px;
}

.caret-down::before {
	-ms-transform: rotate(90deg); /* IE 9 */
	-webkit-transform: rotate(90deg); /* Safari */ '
	transform: rotate(90deg);
}

.nested {
	display: none;
}

.active {
	display: block;
}
</style>

<title>Les amis de l'escalade</title>
</head>
<body>
	<div class="container">

		<!-- Entete -->
		<div th:replace="fragments/entete_init :: entete_init"></div>
		<!-- ---------------- -->


		<div class="row">
			<div class="col">
				<img src="bandeau3.png" alt="" />
			</div>
		</div>

		<div class=row>
			<div class="col-8 tree">

				<p>
					<strong>Structure du site.</strong>
				</p>

				<ul id="myUL">
					<li><span class="caret">Beverages</span>
						<ul class="nested">
							<li>Water</li>
							<li>Coffee</li>
							<li><span class="caret">Tea</span>
								<ul class="nested">
									<li>Black Tea</li>
									<li>White Tea</li>
									<li><span class="caret">Green Tea</span>
										<ul class="nested">
											<li>Sencha</li>
											<li>Gyokuro</li>
											<li>Matcha</li>
											<li>Pi Lo Chun</li>
										</ul></li>
								</ul></li>
						</ul></li>
				</ul>

			</div>

			<div class="col-4">

				<form>
					

						<div class="form-group">
							<label for="exampleFormControlSelect1">Sélectionnez un
								site</label> <select class="form-control" id="exampleFormControlSelect1">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>

						<div class="form-group">
							<label for="exampleFormControlSelect1">Sélectionnez un
								secteur</label> <select class="form-control" id="exampleFormControlSelect1">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>

						<div class="form-group">
							<label for="exampleFormControlSelect1">Sélectionnez une
								voie</label> <select class="form-control" id="exampleFormControlSelect1">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>

						<div class="form-group">
							<label for="exampleFormControlSelect1">Sélectionnez une
								longueur</label> <select class="form-control" id="exampleFormControlSelect1">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>

						<div class="bouton2">
							
							<a href="visualisersite"><p class="btn btn-primary btn-block">Annuler</p></a>
							
						</div>
						
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block"
								style="width: 350px;">Valider</button>
						</div>
					</form>

			</div>
		</div>

		<!-- PIED DE PAGE -->

		<div th:replace="fragments/footer :: footer"></div>

		<!-- ********************************************* -->


	</div>
	<!-- fin container -->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

	<script>
		var toggler = document.getElementsByClassName("caret");
		var i;

		for (i = 0; i < toggler.length; i++) {
			toggler[i].addEventListener("click", function() {
				this.parentElement.querySelector(".nested").classList
						.toggle("active");
				this.classList.toggle("caret-down");
			});
		}
	</script>
</body>
</html>
